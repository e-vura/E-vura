{% extends "base.html" %}

{% block title %}Reset Password - E-Vura{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white"> Reset Password</h2>
            <p class="text-gray-300 mt-2">Enter your new password</p>
        </div>
        
        <form method="POST" class="mt-8 space-y-6">
            <div class="form-group">
                <label class="text-white">New Password</label>
                <input type="password" name="password" required minlength="6" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md">
                <small class="text-gray-400">At least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label class="text-white">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md">
            </div>
            
            <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-md hover:bg-teal-700">
                 Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
