{% extends "base.html" %}

{% block title %}Forgot Password - E-Vura{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-white">��� Forgot Password</h2>
            <p class="text-gray-300 mt-2">Enter your email to receive reset instructions</p>
        </div>
        
        <form method="POST" class="mt-8 space-y-6">
            <div class="form-group">
                <label class="text-white">Email Address</label>
                <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-700 text-white rounded-md">
            </div>
            
            <div class="form-group">
                <label class="text-white">Account Type</label>
                <select name="user_type" required class="w-full px-3 py-2 bg-gray-700 text-white rounded-md">
                    <option value="">Select account type...</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-md hover:bg-teal-700">
                ��� Send Reset Instructions
            </button>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-teal-400 hover:text-teal-300">
                    ← Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
