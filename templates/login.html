{% extends "base.html" %}

{% block title %}Login - E-Vura{% endblock %}

{% block content1 %}
<div class="card">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: #0891b2; font-size: 36px; margin-bottom: 10px;">Welcome Back</h1>
        <p style="color: #6b7280;">Sign in to access your health dashboard</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label>I am a:</label>
            <select name="user_type" required style="padding: 12px;">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
            Sign In
        </button>
        <div class="text-center mt-4">
        <a href="{{ url_for('forgot_password') }}" class="text-teal-400 hover:text-teal-300">
            Forgot Password?
        </a>
        </div>

        <div style="text-align: center; padding-top: 15px; border-top: 1px solid #e5e7eb;">
            <p style="color: #6b7280; margin-bottom: 10px;">Don't have an account?</p>
            <a href="{{ url_for('index') }}" style="color: #0891b2; text-decoration: none; font-weight: 600;">
                Create Account
            </a>
        </div>
    </form>
</div>
{% endblock %}
