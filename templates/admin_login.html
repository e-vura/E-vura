<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - E-Vura</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0d9488;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #0f766e;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0d9488;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #0d9488; margin-bottom: 30px;">E-Vura Admin Portal</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div style="padding: 10px; margin-bottom: 15px; border-radius: 5px; background: {% if category == 'danger' %}#fee2e2; color: #991b1b;{% else %}#dbeafe; color: #1e40af;{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Admin Password:</label>
                <input type="password" name="password" required autofocus>
            </div>
            <button type="submit">Login as Administrator</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">Back to E-Vura</a>
    </div>
</body>
</html>
